<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting lists</title>
</head>
<body>
    <!-- Nesting of lists -->
     <ol>
        <li>Starters</li>


        <ul>
            <li>Soups
            <ul>
                <li>Manchow soup</li>
                <li>Tomato soup</li>
            </ul>
            </li>

        </ul>

        
        <ul>
            <li>Manchurians
            <ul>
                <li>Gobi manchurian</li>
                <li>Babycorn manchurian</li>
                <li>Panner manchurian </li>
                <li>Mushroom manchurian</li>
            </ul>   
            </li>

        </ul>


     </ol>
</body>
</html>

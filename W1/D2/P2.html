<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered lists</title>
</head>
<body>
    <!-- ordered lists with diferent numbering styles -->
     <h1><ol>
        <li>laptop</li>
     </ol></h1>
     <ol type="a">
        <li>pen</li>
     </ol>
     <ol type="A">
        <li>pencil</li>
     </ol>
     <ol type="i">
        <li>kite</li>
        <li>ball</li>
        <li>bike</li>
     </ol>
     <ol type="I" reversed start = "3">
        <li>toy</li>
        <li>apple</li>
        <li>cat</li>
     </ol>
</body>
</html>

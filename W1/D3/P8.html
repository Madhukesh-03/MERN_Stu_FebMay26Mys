<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        
        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Grouping selector */
        h1,h3{
            color: blue;
            
        }
    </style>
</head>
<body>
    <h2>All elements have zero margin and zero padding</h2>
    <p>Paragraph 1</p>
    <h1>this is a dog</h1>
    <h3>hbk lkjfh oisf oafpo sihdf</h3>

</body>
</html>

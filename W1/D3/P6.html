<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
</head>
    <style>
        /* Element Selector */
        p{
            color:blue;
            font-style: italic;
            font-size: 13px;
        }
        h1{
            color: blanchedalmond;
        }
        h2{
            color: aquamarine;
        }
    </style>
<body>
    <p>This is paragraph</p>
    <p>this is a paragraph2</p>
    <h1>Test</h1>
    <h2>Test2</h2>
    <h3>test3</h3>
    
</body>
</html>
